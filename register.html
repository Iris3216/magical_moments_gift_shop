<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #850000;
            color: #333;
            font-family: "Itim", cursive;
        }
        h2  {
            color: #333 !important;
        }
        .form-container {
            background-color: #FFF6C3;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-container h2 {
            text-align: center;
            color: #FFDB89;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #850000;
            box-shadow: 0 0 5px rgba(133, 0, 0, 0.7);
        }
        .btn-custom {
            background-color: #850000;
            color: #FFDB89;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #FFDB89;
            color: #850000;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #850000;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>สมัครสมาชิก</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" placeholder="กรอกอีเมล" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="text" class="form-control" id="phone" placeholder="กรอกเบอร์โทรศัพท์" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="address" rows="3" placeholder="กรอกที่อยู่" required></textarea>
            </div>
            <button type="submit" class="btn-custom">สมัครสมาชิก</button>
        </form>

        <div class="form-footer">
            <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
            <p>กลับสู่หน้าแรก? <a href="index.html">หน้าแรก</a></p>
        </div>
    </div>

</body>
</html>
